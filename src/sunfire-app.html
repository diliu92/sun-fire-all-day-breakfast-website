<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="./carousel-component/carousel-component.html">
<link rel="import" href="./pages/sunfire-home.html">
<link rel="import" href="./pages/sunfire-menu.html">
<link rel="import" href="./pages/sunfire-about.html">
<link rel="import" href="./pages/sunfire-contact.html">
<link rel="import" href="./menu-component/menu-component.html">

<dom-module id="sunfire-app">
  <template>
    <style>
      :host {
        font-family: 'Helvetica', sans-serif;
        display: block;
        height: 100%;
      }
      .header {
        position: fixed;
        top: 0px;
        let: 0px;
        height: 120px;
        width: 100%;
        background-image: url("../images/header_background.png");
        background-size: 300px 120px;
        background-repeat: repeat-x;
        display: flex;
        justify-content: center;
        z-index: 2;
      }
      .logo-image {
        padding: 10px;
        height: 100px;
        width: auto;
      }

      menu-component {
        position: fixed;
        top:120px;
        left: 0px;
        width: 100%;
        z-index: 1;
      }

      iron-pages {
        margin-top:171px;
        height: calc(100% - 171px);
        background-image: linear-gradient(#ffffff, #cee3ba);
        z-index: 0;
      }

      .footer {
        border-top: 1px solid #4b7c46;
        height: 10px;
        background-color: #cee3ba;
        color: #4b7c46;
        font-size: 10px;
        display: flex;
        justify-content: space-around;
        padding: 20px;
      }

      @media (max-width: 500px) {
        .header {
          height: 70px;
        }
        .logo-image {
          height: 50px
        }
        menu-component {
          top: 70px;
        }
        iron-pages {
          margin-top:121px;
          height: calc(100% - 121px);
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="header">
      <img class="logo-image" src="../images/logo.png" alt="logo">
    </div>

    <menu-component selected=[[page]]></menu-component>

    <iron-pages
      selected=[[page]]
      attr-for-selected="name">
      <sunfire-home name='home'></sunfire-home>
      <sunfire-menu name='menu'></sunfire-menu>
      <sunfire-about name='about'></sunfire-about>
      <sunfire-contact name='contact'></sunfire-contact>
    </iron-pages>

    <div class="footer"> 
      Â© Copyright 2018. SunFire All Day Breakfast. All rights reserved.
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SunfireApp extends Polymer.Element {
      static get is() { return 'sunfire-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true
          },
          rootPath: String,
          routeData: Object,
          subroute: String
        };
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        if (!page || ['home', 'menu', 'about', 'contact'].indexOf(page) < 0) {
          this.page = 'home';
        } else {
          this.page = page;
        }
      }
    }

    window.customElements.define(SunfireApp.is, SunfireApp);
  </script>
</dom-module>
