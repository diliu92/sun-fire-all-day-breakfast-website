<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-cards/paper-card.html">
<link rel="import" href="../carousel-component/carousel-component.html">

<dom-module id="sunfire-home">
  <template>
    <style>
      :host {
        width: 100%;
        min-height: calc(100vh - 171px);
        display: flex;
        flex-direction: column;
        align-items: center;
        --carousel-component-button-color: #4b7c46;
        color: #4b7c46;
      }
      .description {
        width: calc(100% - 180px);
        max-width: 940px;
        min-width: 200px;
        margin-top: 10px;
      }
      .description div {
        margin-top: 20px; 
      }

      carousel-component {
        width: calc(100% - 80px);
        max-width: 1040px;
        min-width: 300px;
        margin: 30px 20px 20px 20px;
        contain: content;
      }

      carousel-component::after {
        display: block;
        content: '';
        padding-top: 30%; /* height is 30% of width */
      }

      carousel-component img {
        position: absolute;
        left: 50px;
        width: calc(100% - 100px);
        height: calc(100% - 4px);
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    0 3px 3px -2px rgba(0, 0, 0, 0.4);
      }

      .cards-container {
        width: calc(100% - 180px);
        max-width: 940px;
        min-width: 200px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding-bottom: 20px;
      }

      .card-content {
        display: flex;
        justify-content: space-between;
      }

      paper-card {
        width: 30%;
        height: auto;
        min-width: 200px;
        margin: 20px 0px;
      }

      .price {
        padding-left: 5px;
      }

      @media (max-width: 860px) {
        paper-card {
          width: 47%;
        }
      }


      @media (max-width: 640px) {

        paper-card {
          width: 100%;
        }
      }

    </style>

    <carousel-component>
      <img data-src="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg">
      <img data-src="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg">
      <img data-src="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg">
    </carousel-component>

    <div class="cards-container">
      <paper-card image="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg">
        <div class="card-content">
          <span>Breakfast Special<br>Monday to Sunday 7-10am</span> <span class="price">$5.99</span>
        </div>
      </paper-card>
      <paper-card image="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg" >
        <div class="card-content">
          <span>Crab Meat Sandwich</span> <span class="price">$7.99</span>
        </div>
      </paper-card>
      <paper-card image="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg" >
        <div class="card-content">
          <span>Classic Burger</span> <span class="price">$8.99</span>
        </div>
      </paper-card>
      <paper-card image="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg" >
        <div class="card-content">
          <span>Chunky Monkey</span> <span class="price">$9.99</span>
        </div>
      </paper-card>
      <paper-card image="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg" >
        <div class="card-content">
          <span>Avocado Garden Salad</span> <span class="price">$10.99</span>
        </div>
      </paper-card>
      <paper-card image="http://static1.livemore.biotherm.com/articles/5/13/45/@/2285--getty-images-article_landscape-2.jpg" >
        <div class="card-content">
          <span>Crab Meat & Provolone Omelette</span> <span class="price">$11.99</span>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    class SunfireHome extends Polymer.Element {
      static get is() { return 'sunfire-home'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(SunfireHome.is, SunfireHome);
  </script>
</dom-module>
