<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="sunfire-menu">
  <template>
    <style>
      :host {
        width: 100%;
        min-height: calc(100vh - 171px);
        display: flex;
        flex-direction: column;
        align-items: center;
        --carousel-component-button-color: #4b7c46;
      }
      carousel-component {
        width: calc(100% - 80px);
        max-width: 1040px;
        min-width: 300px;
        margin: 30px 20px;
        contain: content;
      }

      carousel-component::after {
        display: block;
        content: '';
        padding-top: 133%; /* 4:3 = height is 75% of width */
      }

      carousel-component img {
        position: absolute;
        left: 50px;
        width: calc(100% - 100px);
        height: calc(100% - 4px);
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    0 3px 3px -2px rgba(0, 0, 0, 0.4);
      }
    </style>

    <carousel-component>
      <img data-src="../../images/menu/menu-1.jpg">
      <img data-src="../../images/menu/menu-2.jpg">
      <img data-src="../../images/menu/menu-3.jpg">
      <img data-src="../../images/menu/menu-4.jpg">
      <img data-src="../../images/menu/menu-5.jpg">
      <img data-src="../../images/menu/menu-6.jpg">
      <img data-src="../../images/menu/menu-7.jpg">
    </carousel-component>
  </template>

  <script>
    class SunfireMenu extends Polymer.Element {
      static get is() { return 'sunfire-menu'; }
      static get properties() {
        return {
        };
      }
    }

    window.customElements.define(SunfireMenu.is, SunfireMenu);
  </script>
</dom-module>
